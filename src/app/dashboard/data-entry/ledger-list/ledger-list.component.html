<div class="common-container">
  <div class="container">

  <div class="row">
    <div class="col-md-6">
      <h3>ULB Data Entry List</h3>
    </div>
    <div class="col-md-6">
      <button [routerLink]="['../ledger']" class="right btn btn-primary" >New Entry</button>
    </div>
  </div>

  <div class="row">
    <!-- {{ledgerLogs | json}} -->
    <div class="col-md-12">
      <ag-grid-angular 
        style="width: 100%; height: 450px;" 
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [rowData]="ledgerLogs" 
       [gridOptions]="gridOptions"
        [pagination]="true"
        [paginationAutoPageSize]="true"
      >
</ag-grid-angular>
    </div>
  </div>


</div>
</div>
