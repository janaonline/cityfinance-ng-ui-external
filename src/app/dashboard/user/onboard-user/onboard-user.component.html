<div class="common-container">
  <div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Onboard User</h3>
    </div>
    <div class="col-md-6">
      <button [routerLink]="['../list']" class="right btn btn-primary">User List</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userOnboardForm" (ngSubmit)="onboard()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select name="role" formControlName="role" class="form-control" >
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
            <option value="SUPERADMIN">Super Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Onboard</button>
        </div>
      </form>

    </div>
  </div>
</div>
</div>
