<div class="common-container">
    <div class="container">
    <div class="row">
        <div class="col-md-6"><h2>User Profile</h2></div>
        <div class="col-md-6"><button  [routerLink]="['../list']" class="right btn btn-primary">User List</button></div>
    </div>
  <div class="row">
      <div class="col-md-6 offset-md-3">

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && pf.name.errors }" />
                  <div *ngIf="submitted && pf.name.errors" class="invalid-feedback">
                      <div *ngIf="pf.name.errors.required">Name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Email / Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && pf.email.errors }" />
                  <div *ngIf="submitted && pf.email.errors" class="invalid-feedback">
                      <div *ngIf="pf.email.errors.required">Email is required</div>
                      <div *ngIf="pf.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && pf.mobile.errors }" />
              </div>
              <div class="form-group">
                  <button class="btn btn-primary">Update Profile</button>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
