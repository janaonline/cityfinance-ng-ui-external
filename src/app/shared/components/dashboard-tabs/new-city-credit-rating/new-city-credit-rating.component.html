<div class="container">
  <div class="row">
    <div class="d-flex justify-content-between">
      <div>
        <select  (change)="selectCreditYear($event.target.value)">
          <option [selected]="year == yearValue"  [value]="year"*ngFor="let year of yearOptions">{{ year }}</option>
        </select>
      </div>
    </div>

    <div class="mt-5 mb-5" *ngIf="finalList.length > 0">
      <div class="rounded-top px-2 py-2" style="background-color: #e9ecf7">
        Credit Rating
      </div>

      <div style="background-color: #f8faff" *ngFor="let item of finalList">
        <div class="d-flex flex-wrap py-1">
          <div class="px-3 w-25" style="color: #6e7281; font-size: 12px">
            {{ item.agency }}
          </div>
          <div class="d-flex">
            <div
              class="px-3"
              style="color: #0f1f40; font-size: 12px; width: 150px"
            >
              {{ item.creditRating }}
            </div>
            <div class="px-3" style="width: 130px">
              <a
                href="{{ item.link }}"
                target="_blank"
                style="color: #e67e15; font-size: 12px"
                >View Full Report
              </a>
            </div>
          </div>
          <div *ngIf="finalList.length == 0" class="d-flex w-75">
            <div class="px-3" style="color: #0f1f40; font-size: 12px">
              No Data Found
            </div>
            <div class="px-3" style="font-size: 12px">No Link Found</div>
          </div>

        </div>
      </div>
    </div>
    <div
      *ngIf="finalList.length == 0"
      style="text-align: center; margin-top: 30px; margin-bottom: 30px"
    >
      <img src="../../../../assets/images/sad.svg" height="82px" width="89px" />
      <div style="color: #1e44ad; font-size: 22px; font-weight: 600">
        No Data Found for chosen options
      </div>
      <p style="color: #6e7281; font-size: 16px">
        {{ notFoundMessage }}
      </p>
    </div>
  </div>
</div>
