<div class="container-fluid">
  <!-- form contents -->
  <div class="row">
      <!-- left menu -->
      <div class="col-sm-2 ps-0">
        <div class="" *ngIf="isApiComplete">
          <app-left-menu-template [leftMenu]="leftMenu" [isLeftMenu]="isLeftMenu" [selectedYear]="selectedYear"></app-left-menu-template>
        </div>
      </div>
      <div class="col-sm-10">
          <!-- form header details eg, ulb, state name, and role -->
          <div class="row mt-3">
              <div class="col-sm-12 text-center">
                <div class="m-head">
                  {{userData?.role}}
                </div>

              </div>
          </div>
          <!-- form  -->
          <div class="row">
              <div class="col-sm-12">
                  <router-outlet></router-outlet>
              </div>
          </div>
      </div>
  </div>
</div>
