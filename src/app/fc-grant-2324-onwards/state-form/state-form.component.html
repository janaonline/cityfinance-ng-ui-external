<div class="container-fluid">
  <!-- form contents -->
  <div class="row">
      <!-- left menu -->
      <div class="col-sm-2 ps-0">
        <div class="" *ngIf="isLeftMenu">
          <app-left-menu-template [leftMenu]="leftMenu" [isLeftMenu]="isLeftMenu" [selectedYear]="selectedYear"></app-left-menu-template>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="row" *ngIf="loggedInUserType !== userTypes.STATE && path">
          <div class="col-sm-12 br-cd">
              <a type="button" (click)="backStatePage()" class="breadLink">
                  &laquo;
                  State Review
              </a>
          </div>
         </div>
          <!-- form header details eg, ulb, state name, and role -->
          <div class="row mt-3">
              <div class="col-sm-12 text-center">
                <div class="m-head fw-bold" *ngIf="loggedInUserType === userTypes.ADMIN ||
                loggedInUserType === userTypes.MoHUA">{{userData?.role}}
              </div>
                <div class="m-head">
                  {{stateName}}
                </div>

              </div>
          </div>
          <!-- form  -->
          <div class="row">
              <div class="col-sm-12">
                  <router-outlet></router-outlet>
              </div>
          </div>
      </div>
  </div>
</div>
