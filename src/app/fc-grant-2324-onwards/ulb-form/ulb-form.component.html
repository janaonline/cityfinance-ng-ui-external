<div class="container-fluid">
    <!-- form contents -->
    <div class="row">
        <!-- left menu -->
        <div class="col-sm-2 ps-0">
          <!-- {{leftMenu | json}} -->
          <div class="" *ngIf="isLeftMenu">
            <app-left-menu-template [leftMenu]="leftMenu" [isLeftMenu]="isLeftMenu" [selectedYear]="selectedYear"></app-left-menu-template>
          </div>
        </div>
        <div class="col-sm-10">
          <!-- back button for review process state or mohua -->
          <div class="row mt-1" *ngIf="userData?.role !== 'ULB'">
            <div class="col-sm-12 br-cd">
                <span class="" *ngIf="userData?.role === 'MoHUA' || userData?.role === 'ADMIN'">
                    <a type="button" *ngIf="path" class="breadLink" (click)="backStatePage('ULB Review')">
                      &laquo; ULB Review
                    </a>
                    <span *ngIf="pathMohua"> / </span>
                <a type="button" *ngIf="pathMohua" class="breadLink ms-2" (click)="backStatePage('State Review')">
                        State Review
                  </a>
                </span>
                <a type="button" (click)="backStatePage2()" class="breadLink" *ngIf="userData?.role === 'STATE' && path">
                    &laquo;
                    <!-- BACK(STATE) -->
                    ULB Review
                </a>

            </div>
        </div>
            <!-- form header details eg, ulb, state name, and role -->
            <div class="row mt-3">
                <div class="col-sm-12 text-center">
                  <div class="m-head" *ngIf="userData?.role === 'ULB'">
                    {{userData?.name}}, {{userData?.stateName}}
                  </div>
                  <div class="m-head">
                    <span *ngIf="userData?.role === 'ADMIN' ||
                    userData?.role === 'MoHUA'">
                       {{ userData?.role }}
                     <div>
                       <span style="font-size: 18px; font-weight: 600;">
                           {{ulbName}}<span *ngIf="ulbName != ''">,</span> {{stateName}}
                       </span>
                      </div>
                    </span>
                  </div>
                  <div class="m-head">
                    <span *ngIf="userData?.role === 'STATE'">
                       <span style="font-size: 18px; font-weight: 600;">
                           {{ulbName}}<span *ngIf="ulbName != ''">,</span> {{stateName}}
                       </span>
                    </span>
                  </div>

                </div>
            </div>
            <!-- form  -->
            <div class="row">
                <div class="col-sm-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
