<div class="container-fluid mb-3" id="gtcpre" #gtcpre>
    <div class="row header-p">
        <div class="col-sm-12 text-end">
            <a (click)="closeMat()" class="pull-right">
                <img src="../../../../../assets/form-icon/Icon material-close.svg">
            </a>
        </div>
        <div class="col-sm-12 text-center heading-p">
            <span style="display: block;">
              Submissions for 15th FC grant for FY 2022-23
          </span>

            <span class="sub-h"> {{stateName}}</span>
        </div>
    </div>
    <div class="row" style="margin-top: 1rem;">
        <div class="col-sm-6 h-cls">
            <p class="form-status d-none">
                <b>Form Current Status:</b>&nbsp;&nbsp;{{formStatus}}
            </p>
        </div>
        <div class="col-sm-6 text-end h-cls">
            <button id="donwloadButton" class="btn btn-primary h-cls" (click)="clickedDownloadAsPDF(templateSave)">Download as
              PDF</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-h text-center">
            <p>Grant Transfer Certificate</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-3">
                <div class="card-body" *ngFor="let item of data">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="l-h">{{item?.label}}</div>
                            <div class="card">
                                <div class="card-body" *ngFor="let qusItem of item?.quesArray">
                                    <div class="row">
                                        <div class="col-sm-12 qus qus-h">
                                            {{qusItem?.question}}
                                        </div>
                                        <div class="col-sm-12 ms-4 mt-2 ans-h">
                                            <span *ngIf="qusItem?.file?.name"><a href="{{ qusItem?.file?.url | toStorageUrl}}" target="_blank">{{qusItem?.file?.name}}</a></span>
                                            <span *ngIf="qusItem?.file?.name == ''">N/A</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #templateSave>
    <div class="modal-body text-center alert">
        <div class="modal-header">
            <h4 class="modal-title pull-left" style="color: red;"> <i>Alert!</i> </h4>
            <div class="text-right">
                <a (click)="alertClose()">
                    <img src="../../../../assets/form-icon/close-red-icon.png">
                </a>
            </div>
        </div>

        <p style="margin-top: 8px;">
            You have some unsaved changes on this page. Do you wish to save your data as draft?
        </p>
        <div class="row">
            <div class="col-sm-12 text-end">
                <button type="button" class="btn btn-secondary " (click)="stay()">Stay</button>
                <button type="button" class="btn btn-success " style="margin-left: 6px; width: auto; background-color: #5cb85c" (click)="proceed()">
          Save & Proceed</button>
            </div>

        </div>
    </div>
</ng-template>
