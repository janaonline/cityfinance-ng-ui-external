<form class="form-group" >
    <p class="text-danger">Please select {{ count }} items to be deleted</p>
    <div class="form-check" *ngFor="let option of options">
        <input class="form-check-input" type="checkbox"  [id]="'option' + option.id" [checked]="isChecked(option.id)" (change)="toggleSelection(option.id)">
        <label class="form-check-label" [for]="'option' + option.id">{{ option.name }}</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-danger" [disabled]="selectedIds.length != count" (click)="deleteSelected()">Delete</button>
        <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
</form>
