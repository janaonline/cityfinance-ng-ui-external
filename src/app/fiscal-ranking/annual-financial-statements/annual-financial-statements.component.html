<div class="container-fluid">
    <app-breadcrumb [links]="breadcrumbLinks"></app-breadcrumb>
</div>

<section class="px-2">
    
    <div class="container">
    <h3>Annual Financial statements</h3>
    <p>Delve into the financial transparency of Urban Local Bodies (ULBs). Access audited annual accounts to understand
        how ULBs manage their finances effectively and ensure accountability.</p>
    <div class="row justify-content-center">
        <div class="col-md-9">
            <app-common-table [classLists]="'sn-no'" *ngIf="table?.response" theme="white" [response]="table?.response" (update)="onUpdate(table, $event)">
            </app-common-table>
        </div>
    </div>
</div>
</section>
